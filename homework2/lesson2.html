<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Домашняя работа 2</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/lesson2.css">
</head>
<body>
    <section id="articles" class="container">
        <span class="tab" v-for="title in tabsTitles" v-on:click="currentTabTitle = title">
            {{ title }}</span>
        <div class="grid" :class="{hide: currentTabTitle === 'Отобразить списком'}">
            <div v-for="article in articles">
                <span>{{ article.title }}</span>
                <img :src="article.image" :alt="article.title">
            </div>
        </div>
        <div class="link" :class="{hide: currentTabTitle === 'Отобразить сеткой'}">
            <div v-for="article in articles">
                <img :src="article.image" :alt="article.title">
                <span>{{ article.title }}</span>
            </div>
        </div>
    </section>

    <section id="goods" class="container">
            <p>Отсортировать</p>
            <span v-for="title in tabsTitles" v-on:click="currentTabTitle = title">
                {{ title }}</span>
        <div>
            <div v-for="good in getSortedArr()" :class="defineClass(good)" class="card">
                <h4>{{ good.title }}</h4>
                <p>{{ good.price }}</p>
            </div>
        </div>
    </section>

    <script src="js/lesson2.js"></script>
</body>
</html>
