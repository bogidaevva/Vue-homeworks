<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Домашняя работа 3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="articles">
        <label for="title">Введите название статьи</label>
        <input type="text" id="title" name="title" v-model="entStr">
        <div v-for="article in searchArticle(entStr, articles)">
            <h4>{{ article.title }}</h4>
            <img :src="article.image" :alt="article.title.toLowerCase()">
        </div>
    </section>

    <section id="services">
        <p>выберите услугу</p>
        <div v-for="service in services">
            <span v-on:click="addService(service)">{{ service.title }}</span>
            <span>{{ service.price }}</span>
        </div>
        <p>выбранные услуги:</p>
        <span v-on:click="deleteService(service)" v-for="service in selectedServices">{{ service.title }}</span>
        <p>итоговая стоимость: {{ totalCost }}</p>
    </section>

    <script src="js/lesson3.js"></script>
</body>
</html>
